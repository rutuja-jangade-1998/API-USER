<div class="div" style="background-color:rgb(95, 95, 95);">
    <div class="container" style="background-color:rgb(0, 204, 255);">
        <h2 class="h1" style="text-align: center; text-decoration-line: underline;">ABC Pvt Ltd <br>User/Client Details</h2>
        <table class="table table-striped">
          <thead>
              <tr>
                <th> Name</th>
                <th>UserName</th>
                <th>Email</th>
                <th>City</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of apiData">
              <td>{{ item.name }}</td>
              
              <td>{{ item.username }}</td>
              
               <td>{{ item.email }}</td>
              
             <td>{{ item.address.city }}</td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
